site_name: PlantSeg
site_url: https://kreshuklab.github.io/plant-seg/
site_description: Cell instance aware segmentation in densely packed 3D volumetric images
repo_name: kreshuklab/plant-seg
repo_url: https://github.com/kreshuklab/plant-seg
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2019 - 2024 Lorenzo Cerrone, Adrian Wolny, Qin Yu

theme:
  name: material
  favicon: images/favicon.ico
  logo: logos/logo_white.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      # primary: teal
      accent: light-green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.tooltips
    - content.code.annotate
    - navigation.instant
    - navigation.instant.progress
    # - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.share

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kreshuklab/plant-seg
      name: PlantSeg on GitHub

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.extra
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      base_path: docs/snippets
      check_paths: true

nav:
  - Overview:
      - index.md

  - Getting Started:
      - chapters/getting_started/index.md
      - Installation: chapters/getting_started/installation.md
      - Contributing: chapters/getting_started/contributing.md
      - Troubleshooting: chapters/getting_started/troubleshooting.md

  - Napari GUI:
      - chapters/plantseg_interactive_napari/index.md
      - Import/Export: chapters/plantseg_interactive_napari/import_export.md
      - Data Processing: chapters/plantseg_interactive_napari/data_processing.md
      - Main Workflow: chapters/plantseg_interactive_napari/unet_gasp_workflow.md
      - Extra Workflows: chapters/plantseg_interactive_napari/extra.md
      - Proofreading: chapters/plantseg_interactive_napari/proofreading.md
      - Batch Processing: chapters/plantseg_interactive_napari/headless_batch_processing.md
      - Training: chapters/plantseg_interactive_napari/unet_training.md

  - Dataset and Training:
      - chapters/plantseg_models/index.md
      - Custom Datasets: chapters/plantseg_models/custom_datasets.md
      - Training: chapters/plantseg_models/training.md

  - Classic GUI:
      - chapters/plantseg_classic_gui/index.md
      - Data Processing: chapters/plantseg_classic_gui/data_processing.md
      - Prediction: chapters/plantseg_classic_gui/cnn_predictions.md
      - Segmentation: chapters/plantseg_classic_gui/segmentation.md

  - Classic CLI:
      - chapters/plantseg_classic_cli/index.md

  - API:
      - chapters/python_api/index.md
      - plantseg.io: chapters/python_api/io.md
      - plantseg.dataprocessing: chapters/python_api/data_processing.md
      - plantseg.predictions: chapters/python_api/cnn_predictions.md
      - plantseg.segmentation: chapters/python_api/segmentation.md

plugins:
  - search
  - autorefs
  - markdown-exec
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
          options:
            docstring_style: google
            show_source: true
            show_signature_annotations: true
            show_root_heading: true
            show_root_full_path: true
            show_bases: true
            docstring_section_style: list
